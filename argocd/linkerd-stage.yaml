apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: linkerd-stage
  namespace: argocd
spec:
  project: platform-tools
  source:
    repoURL: https://github.com/nolet7/linkerd-test.git
    path: overlays/stage
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: linkerd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
