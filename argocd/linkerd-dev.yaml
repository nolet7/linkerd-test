apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: linkerd-dev
  namespace: argocd
spec:
  project: platform-tools
  source:
    repoURL: https://github.com/nolet7/helm.git
    targetRevision: main
    path: .
    helm:
      valueFiles:
        - values/values-dev.yaml
  destination:
    namespace: linkerd
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
